<template name="blogs">
  <div>
    {{#each projects}}
      {{>blog}}
    {{else}}
      <h4>No Blogs Found!</h4>
    {{/each}}
  </div>
</template>

<template name="blog">
  <div class="col-md-3 blogDisplayExpandIndividualBlogs">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <p>
            <h5>
              <h3>{{name}}</h3>
              <br/>  Entered on {{formatdate dateentered}}
            </h5>
          </p>
        </h3>
      </div>
      <div class="panel-body">
      <p>
        {{content}}
      </p>
      </div>
    </div>
  </div>
</template>
