<template name="newBlogRightSidebar">
  <div class="col-md-3 hidden-xs">
    <div id="newBlogRightSidebarMainAccordion">
      <h3>Drafts <span class="badge newBlogRightSidebarMainAccordionDraftsBadge">42</span></h3>
      <div>
        <p>
          Chicken
        </p>
      </div>
      <h3>Blog Elements</h3>
      <ul class='newBlogRightSidebarMainAccordionContent'>
        {{>newBlogRightSidebarMainAccordionContentInnards}}
      </ul>
    </div>
  </div>
</template>

<template name='newBlogRightSidebarMainAccordionContentInnards'>

      <span class='ui-accordion-header-icon ui-icon ui-icon-triangle-1-s'></span>
      Text
      <span class='newBlogSubmitElementsContainerDeleteElement'>X</span>
    </h3>
    <div class='ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom'>
      <textarea class='newBlogRightSidebarMainAccordionContentTextArea' placeholder='text'></textarea>
    </div>
  </li>
  <li class='newBlogRightSidebarMainAccordionContentItem'>
    <h3 class='accordion-header ui-accordion-header ui-helper-reset ui-state-default ui-accordion-icons ui-corner-all'>
      <span class='ui-accordion-header-icon ui-icon ui-icon-triangle-1-s'></span>
      Panel
      <span class='newBlogSubmitElementsContainerDeleteElement'>X</span>
    </h3>
    <div>
      <div class="panel panel-default">
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div>
  </li>
  <li class='newBlogRightSidebarMainAccordionContentItem'>
    <h3 class='accordion-header ui-accordion-header ui-helper-reset ui-state-default ui-accordion-icons ui-corner-all'>
      <span class='ui-accordion-header-icon ui-icon ui-icon-triangle-1-s'></span>
      Well
      <span class='newBlogSubmitElementsContainerDeleteElement'>X</span>
    </h3>
    <div>
      <div class="well">
      Well content
      </div>
    </div>
  </li>
</template>
