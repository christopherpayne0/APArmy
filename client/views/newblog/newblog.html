<template name="newblog">
  {{#if projectToDelete}}
    {{>delconfirm}}
  {{/if}}
  <div class="newblog">
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active"><i class="fa fa-pencil-square-o"></i> Blog</li>
    </ol>
    <div class="page-header">
      <!-- We added css to make this input look cloaked -->
      <p>
        <input class="biginput" type="text" name="projectNameEnter" id="projectNameEnter" placeholder="New Blog" value="">
      </p>
      <p>
        <textarea rows="auto" cols="100" class="contentinput" type="text" name="blogContent" id="blogContent" placeholder="Blog Content" value=""></textarea>
        <button type="button" id="submit">Submit</button>
      </p>
    </div>
    <h5> Blogs listed by date</h5>
    <div>
      {{#each projects}}
        {{>project}}
      {{else}}
          <h4>No Blogs Found!</h4>
      {{/each}}
    </div>
  </div>
</template>
<template name="project">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <p class="pull-right">
            <!-- We need to click this trash can to prompt for deletion -->
            <i class="fa fa-trash deleteConfirmation"></i>
          </p>
          <p>
            <h5>
              <h3>{{name}}</h3>
              <br/>  Entered on {{formatdate dateentered}}
            </h5>
          </p>
        </h3>
      </div>
      <div class="panel-body">
      <p>
        {{content}}
      </p>
      </div>

    </div>
  </div>


</template>
