<template name="conversations">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Conversation List</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
          <h5 class="text-muted">
            <a href="#" class="addConversation"> Start a Conversation.</a>
          </h5>
          <hr>
          <table>
            {{#each conversations}}
              {{>conversation}}
            {{/each}}
          </table>
      </div>
    </div>
  </div>
</template>

<template name="conversation">
  <tr>
    <td class="col-md-1"><i class="fa fa-folder"></i></td>
    <td class="col-md-2">{{username}}</td>
    <td class="col-md-5">{{summarize note}}</td>
    <td class="col-md-2">{{formatdate dateadded}}</td>
    <td class="col-md-1">
    <button type="button" class="btn btn-default btn-xs archiveConversation">
      <i class="fa fa-minus-square-o "></i> Archive
    </button>
  </td>
  <td colspan="5"><hr></td>
  </tr>
</template>

<template name="conversationDlg">
  <div class="modal fade in show" id="conversationDlg" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeconversation" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Converse</h4>
        </div>
        <div class="modal-body">
          <textarea  id="conversationtext" placeholder="Add a brief note here." class="noborder form-control conversationtext"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeconversation" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary saveconversation">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
